<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/blog.css">
    <title>Blog</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
              <div class="logo_navbar">
                <a href="index.html"
                  ><img src="imgs/img-logo.png" alt="img_logo"
                /></a>
              </div>
              <div class="navbar_menu">
                <ul>
                  <li><a href="about.html">About Us</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </div>
              <div class="navbar_btns">
                <div class="box_lang">
                  <img src="imgs/nav-icon-globe.png" alt="img_lang" />
                  <a href="#">English</a>
                  <img src="imgs/arrow-down.png" alt="img_lang" class="arrow-down" />
                  <ul class="lang-list-dropdown">
                    <li class="item-dropdown">Arabic</li>

                  </ul>
                </div>
                <input type="button" value="Log In" class="btn_header" />

            </nav>
          </header>
          <main>
            <section class="main-hero">
              <div class="main-text">
                <img
                  class="main-icon"
                  src="imgs/graphic dot.svg"
                  alt="graphic dot"
                />
                <h4 class="h4_main_text">We’re Worldwide</h4>
                <h1 class="h1_main_text">
                  About the
                  <span>Lorem</span>
                </h1>
              </div>
              <div class="main-img">
                <img src="imgs/hero-pic.png" alt="hero-pic" />
              </div>
            </section>
            <section class="form"></section>
          </main>
          <footer>
            <div class="footer-content">
              <div class="footer-imgs">
                <div class="footer-logo">
                  <img src="imgs/img-logo.png" alt="img-logo" />
                </div>
                <div class="footer-icon">
                  <a href="">
                    <img
                      src="imgs/footer-icon-LinkedIn.png"
                      alt="footer-icon-LinkedIn"
                    />
                  </a>
                  <a href="">
                    <img
                      src="imgs/footer-icon-youtube.png"
                      alt="footer-icon-youtube"
                    />
                  </a>
                </div>
              </div>
              <div class="footer-text">
                <div class="footer-copypaste">
                  <p>Copyright @2024 by Rovren. All Rights Reserved</p>
                </div>
                <div class="footer-links">
                  <a href="#">Privacy Policy</a>
                  <a href="#">Terms of Service</a>
                  <a href="#">Cookies Settings</a>
                  <div class="landing-footer">
                    <a href="#">
                      <img
                        src="imgs/footer-icon-globe.png"
                        alt="footer-icon-globe"
                      />
                      English
                      <img src="imgs/arrow-down-footer.png" alt="arrow-down-footer" />
                      <ul class="lang-footer-list-dropdown">
                        <li class="item-dropdown">Arabic</li>
                        <li class="item-dropdown">中国人</li>
                        <li class="item-dropdown">French</li>
                      </ul>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </footer>
